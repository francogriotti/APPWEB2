        <div class="producto">
            <img class="producto-imagen" src="" alt="">

                <h3 class="producto-titulo"></h3>
                <p class="producto-precio"></p>
                <button class="producto-agregar">Agregar</button>
            </div>
        </div>

    <div id="contenedor-productos" class="contenedor-productos"></div>
