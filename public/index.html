<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión o registro</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="./CSS/main.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init("3oqhlCpI1SU0KDGzT");
    </script>

</head>

<body class="body-login">

    <div class="contenedor-login" id="contenedor">
        <div class="formulario sign-up contenedor-datos">
            <form id="formulario-registro">
                <h1>Crear cuenta</h1>
                <div class="redes-sociales">
                    <a href="#" class="icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
                </div>
                <span>o utilice su email para registrarse</span>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button class="boton-registro" type="submit">Registrarse</button>
            </form>
        </div>
        <div class="formulario sign-in contenedor-datos">
            <form id="formulario-login">
                <h1>Iniciar sesión</h1>
                <div class="redes-sociales">
                    <a href="#" class="icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
                </div>
                <span>o utiliza tu correo electrónico</span>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button class="boton-login">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-contenedor contenedor-datos">
            <div class="toggle">
                <div class="toggle-panel toggle-izquierda">
                    <h1>Bienvenido!</h1>
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="btnLogin">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-derecha">
                    <h1>Bienvenido!</h1>
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="btnRegistro">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/login.js" type="module"></script>

</body>
</html>
